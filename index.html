<!DOCTYPE html>
<html>

<head>
      <title>Mini IMDb App</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="container">
            <h1>Mini IMDb App</h1>

            <div id="movie-details">
                  <div id="movie-form">
                        <h2>Add Movie details below ...</h2>
                        <form id="add-movie-form">
                              <input type="text" id="movie-title" placeholder="Title" required><br>
                              <input type="number" id="movie-year" placeholder="Year" required><br>
                              <input type="text" id="movie-genre" placeholder="Genre" required><br>
                              <input type="number" id="movie-rating" placeholder="Rating" required><br>
                              <button type="submit">Add Movie</button>
                        </form>
                  </div>

                  <div id="movie-list">
                        <h2>Movies</h2>
                        <table id="movies-table">
                              <thead>
                                    <tr>
                                          <th>TITLE</th>
                                          <th>YEAR</th>
                                          <th>GENRE</th>
                                          <th>RATING</th>
                                    </tr>
                              </thead>
                              <tbody id="movies"></tbody>
                        </table>
                  </div>
            </div>

            <script src="script.js"></script>
</body>

</html>
